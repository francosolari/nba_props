{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container mx-auto py-4">
        <div class="border border-red-500 bg-red-100 text-red-700 text-sm font-semibold p-2 mt-2 rounded-md">
            <h1 class="text-center text-1xl font-bold ml-auto">$20 Buy-In.
                Submit answers and buy-in to Venmo @Franco-Solari by ~7.30PM Oct 22</h1>
        </div>

        <h2 class="text-2xl font-bold p-4">Standings Predictions</h2>
        <div id="prediction-root" data-season-slug="{{ season.slug }}"></div>
        <div class="border border-blue-500 bg-blue-100 text-blue-700 text-sm font-semibold p-4 mt-4 rounded-md mx-auto max-w-md">
            <h1 class="text-center">Be sure to press submit predictions</h1>
        </div>

        <div id="display-qform-predictions-root" data-season-slug="{{ season.slug }}"></div>
        <div class="border border-blue-500 bg-blue-100 text-blue-700 text-sm font-semibold p-4 mt-1 rounded-md mx-auto max-w-md">
            <h1 class="text-center">Be sure to press submit answers</h1>
        </div>
        <script src="{% static 'js/bundle.js' %}"></script>
    </div>
{% endblock %}
