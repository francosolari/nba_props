{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mx-auto py-12">
        <h2 class="text-2xl font-bold mb-4">Account Profile</h2>

        <form method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Profile</button>
        </form>

        <h3 class="text-xl font-bold mt-8">Current Standings Predictions</h3>
        <div id="display-editable-predictions-root" data-season-slug="{{ season_slug }}"></div>
        <script src="{% static 'js/bundle.js' %}"></script>

    </div>
{% endblock %}
