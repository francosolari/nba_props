{% load allauth %}
<div class="p-4 mb-4 text-sm rounded-lg {% if attrs.level == 'error' %}bg-red-100 text-red-800 border border-red-300{% elif attrs.level == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-300{% elif attrs.level == 'success' %}bg-green-100 text-green-800 border border-green-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}">
    {% slot message %}
    {% endslot %}
</div>
