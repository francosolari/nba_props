{% extends "allauth/layouts/manage.html" %}
{% load static %}

{% block content %}
  <div
    id="profile-root"
    data-user-id="{{ request.user.id }}"
    data-username="{{ request.user.username }}"
    data-display-name="{{ request.user.get_full_name|default:request.user.username }}"
    data-season-slug="{{ current_season.slug|default:'current' }}"
    data-seasons="{{ seasons_csv }}"
  ></div>
  <script src="{% static 'js/bundle.js' %}"></script>
{% endblock %}
