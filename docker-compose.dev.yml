services:
  # Local PostgreSQL database for development
  # This service is optional - you can skip it if you want to use the production database
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nba_dev}
      POSTGRES_USER: ${POSTGRES_USER:-devuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose on port 5433 to avoid conflict with local PostgreSQL
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development web server
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    # For true hot reload, uncomment the volume mount below
    # Note: When volume is mounted, you'll need to manually manage .env files
    # volumes:
    #   - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-nba_predictions.settings}
      - DJANGO_DEVELOPMENT=${DJANGO_DEVELOPMENT:-True}
      - DATABASE_HOST=${DATABASE_HOST:-db}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_NAME=${DATABASE_NAME:-nba_dev}
      - DATABASE_USER=${DATABASE_USER:-devuser}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-devpassword}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_SECRET=${GOOGLE_OAUTH_SECRET}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - USE_SENDGRID_IN_DEV=${USE_SENDGRID_IN_DEV:-False}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - CF_TURNSTILE_SITE_KEY=${CF_TURNSTILE_SITE_KEY}
      - CF_TURNSTILE_SECRET_KEY=${CF_TURNSTILE_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork

  # Session cleanup service (runs daily at 03:00 UTC)
  session-cleanup:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      sh -c "
      echo '[Session Cleanup] Service started. Cleanup scheduled for 03:00 UTC daily';
      while true; do
        current_hour=\$(date -u +%H);
        current_minute=\$(date -u +%M);
        if [ \"\$current_hour\" = '03' ] && [ \"\$current_minute\" -lt '05' ]; then
          echo '[Session Cleanup] Running cleanup at \$(date)';
          python manage.py clearsessions;
          echo '[Session Cleanup] Cleanup completed. Next run tomorrow at 03:00 UTC';
          sleep 3600;
        else
          sleep 300;
        fi;
      done"
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-nba_predictions.settings}
      - DJANGO_DEVELOPMENT=${DJANGO_DEVELOPMENT:-True}
      - DATABASE_HOST=${DATABASE_HOST:-db}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_NAME=${DATABASE_NAME:-nba_dev}
      - DATABASE_USER=${DATABASE_USER:-devuser}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-devpassword}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  mynetwork:

volumes:
  postgres_data_dev:
