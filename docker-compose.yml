# Docker Compose for NBA Predictions
# NOTE: Web containers (blue/green) are managed by blue_green_deploy.sh script
# This file only manages the database for sustainable deployment

services:
  db:
    image: postgres:latest
    container_name: nba_props_db_1
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      mynetwork:
        aliases:
          - db  # Makes it accessible as 'db' for DATABASE_HOST=db

  session-cleanup:
    image: ${DOCKER_IMAGE:-francosolari/nba_props:latest}
    container_name: nba_props_session_cleanup
    restart: unless-stopped
    command: >
      sh -c "
      echo '[Session Cleanup] Service started. Cleanup scheduled for 03:00 UTC daily';
      LOCK_FILE=/tmp/session_cleanup_last_run;
      LOCK_DIR=/tmp/session_cleanup_lock;
      while true; do
        current_hour=\$(date -u +%H);
        current_minute=\$(date -u +%M);
        if [ \"\$current_hour\" = '03' ] && [ \"\$current_minute\" -lt '05' ]; then
          current_date=\$(date -u +%Y-%m-%d);
          if mkdir \"\$LOCK_DIR\" 2>/dev/null; then
            last_run=\$(cat \"\$LOCK_FILE\" 2>/dev/null || echo '');
            if [ \"\$last_run\" != \"\$current_date\" ]; then
              echo '[Session Cleanup] Running cleanup at \$(date)';
              if python manage.py clearsessions; then
                echo \"\$current_date\" > \"\$LOCK_FILE\";
                echo '[Session Cleanup] Cleanup completed. Next run tomorrow at 03:00 UTC';
              else
                echo '[Session Cleanup] Cleanup failed, will retry on next window';
              fi;
            else
              echo '[Session Cleanup] Cleanup already ran today, skipping';
            fi;
            rmdir \"\$LOCK_DIR\" 2>/dev/null || true;
          else
            echo '[Session Cleanup] Cleanup lock already held, skipping this run';
          fi;
          sleep 3600;
        else
          sleep 300;
        fi;
      done"
    env_file:
      - backend/.env
    depends_on:
      - db
    networks:
      - mynetwork
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  mynetwork:
    name: nba_props_mynetwork
    driver: bridge

volumes:
  postgres_data:
    name: nba_props_postgres_data
