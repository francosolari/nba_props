# Docker Compose for NBA Predictions
# NOTE: Web containers (blue/green) are managed by blue_green_deploy.sh script
# This file only manages the database for sustainable deployment

services:
  db:
    image: postgres:latest
    container_name: nba_props_db_1
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      mynetwork:
        aliases:
          - db  # Makes it accessible as 'db' for DATABASE_HOST=db

  session-cleanup:
    image: ${DOCKER_IMAGE:-francosolari/nba_props:latest}
    container_name: nba_props_session_cleanup
    restart: unless-stopped
    command: >
      sh -c "while true; do
        echo '[Session Cleanup] Running cleanup at $(date)';
        python manage.py cleanup_sessions;
        echo '[Session Cleanup] Next run in 24 hours';
        sleep 86400;
      done"
    env_file:
      - backend/.env
    depends_on:
      - db
    networks:
      - mynetwork

networks:
  mynetwork:
    name: nba_props_mynetwork
    driver: bridge

volumes:
  postgres_data:
    name: nba_props_postgres_data
