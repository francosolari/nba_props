{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Submit Predictions for Season {{ season.year }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit">Submit Predictions</button>
  </form>
{% endblock %}
