[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = nba_predictions.settings

# Python files to search for tests
python_files = test_*.py *_test.py

# Python classes to consider
python_classes = Test*

# Python functions to consider
python_functions = test_*

# Directories to search
testpaths = backend/predictions/tests backend/accounts/tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=backend/predictions
    --cov=backend/accounts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold (start low, increase over time)
    --cov-fail-under=40
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Reuse test database between runs to avoid repeated migrations
    --reuse-db
    # Run tests in parallel (use -n auto for CPU count)
    # -n auto
    # Disable plugins that slow down tests
    -p no:warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full application flow)
    slow: Tests that take >1 second
    critical: Tests for revenue/data-critical paths
    admin: Tests for admin functionality
    payments: Tests for payment processing
    grading: Tests for grading logic
    submissions: Tests for user submissions
    api_v1: Tests for API v1 endpoints
    api_v2: Tests for API v2 endpoints

# Coverage configuration
[coverage:run]
source = backend
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */settings.py

[coverage:report]
# Ignore files with no executable code
skip_empty = True

# Show lines that weren't covered
show_missing = True

# Precision for coverage percentage
precision = 2

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about type checking blocks
    if TYPE_CHECKING:
    # Don't complain about ellipsis in protocols
    \.\.\.
