name: PR Tests (Docker-based)

on:
  pull_request:
    branches: [main, develop, feature/*]
  push:
    branches: [feature/*, develop]

# Cancel in-progress runs of same workflow on same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Docker image versioning
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # CODE QUALITY & SECURITY CHECKS
  # ============================================================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety

      - name: Run Black (code formatter check)
        run: black --check backend/
        continue-on-error: true

      - name: Run isort (import sorting check)
        run: isort --check-only backend/
        continue-on-error: true

      - name: Run Flake8 (syntax & style)
        run: |
          # Stop build on Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other errors as warnings
          flake8 backend --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

      - name: Run Bandit (security check)
        run: bandit -r backend/ -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Check for known security vulnerabilities
        run: safety check --json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # ============================================================================
  # FRONTEND TESTS
  # ============================================================================
  frontend-tests:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Generate coverage badge
        run: |
          COVERAGE=$(node -p "Math.round(JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json')).total.lines.pct)")
          echo "COVERAGE=${COVERAGE}%" >> $GITHUB_ENV
        if: always()

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            coverage/
          retention-days: 30

  # ============================================================================
  # BACKEND TESTS (Docker-based with real PostgreSQL)
  # ============================================================================
  backend-tests:
    name: Backend Tests (Django + Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install coverage

      - name: Run Django migrations
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-ci-cd
        run: |
          python backend/manage.py migrate --noinput

      - name: Run Django tests with coverage
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-ci-cd
        run: |
          coverage run --source='backend' backend/manage.py test predictions.tests --verbosity=2
          coverage report
          coverage xml
          coverage html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

  # ============================================================================
  # BUILD DOCKER IMAGE (For PR validation)
  # ============================================================================
  build-docker:
    name: Build & Validate Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 30

  # ============================================================================
  # INTEGRATION TESTS (Full stack with Docker Compose)
  # ============================================================================
  integration-tests:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build-docker]
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env.test <<EOF
          DJANGO_DEVELOPMENT=True
          DJANGO_SETTINGS_MODULE=nba_predictions.settings
          SECRET_KEY=test-secret-key-for-integration
          DATABASE_NAME=test_db
          DATABASE_USER=test_user
          DATABASE_PASSWORD=test_password
          DATABASE_HOST=db
          DATABASE_PORT=5432
          EOF

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.dev.yml --env-file .env.test up -d
          sleep 10  # Wait for services to be ready

      - name: Check service health
        run: |
          docker-compose -f docker-compose.dev.yml ps
          docker-compose -f docker-compose.dev.yml logs

      - name: Run migrations in container
        run: |
          docker-compose -f docker-compose.dev.yml exec -T web python backend/manage.py migrate --noinput

      - name: Run integration tests
        run: |
          docker-compose -f docker-compose.dev.yml exec -T web python backend/manage.py test predictions.tests --verbosity=2

      - name: Collect logs
        if: always()
        run: |
          docker-compose -f docker-compose.dev.yml logs > docker-compose-logs.txt

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-logs
          path: docker-compose-logs.txt
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.dev.yml down -v

  # ============================================================================
  # BUILD VERIFICATION
  # ============================================================================
  build-verification:
    name: Build Verification (Production Assets)
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f "frontend/static/js/bundle.js" ]; then
            echo "âŒ Error: bundle.js not found"
            exit 1
          fi
          if [ ! -f "frontend/static/css/styles.css" ]; then
            echo "âŒ Error: styles.css not found"
            exit 1
          fi
          echo "âœ… Build artifacts verified successfully"

      - name: Analyze bundle size
        run: |
          BUNDLE_SIZE=$(du -h frontend/static/js/bundle.js | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          echo "BUNDLE_SIZE=$BUNDLE_SIZE" >> $GITHUB_ENV

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            frontend/static/
          retention-days: 7

  # ============================================================================
  # TEST SUMMARY & QUALITY GATES
  # ============================================================================
  test-summary:
    name: Test Summary & Quality Gates
    runs-on: ubuntu-latest
    needs: [code-quality, frontend-tests, backend-tests, build-docker, integration-tests, build-verification]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Check job results
        run: |
          echo "==================================="
          echo "    TEST RESULTS SUMMARY"
          echo "==================================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Docker Build: ${{ needs.build-docker.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Build Verification: ${{ needs.build-verification.result }}"
          echo "==================================="

      - name: Evaluate quality gates
        run: |
          # Check critical jobs
          if [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "âŒ FAILED: Critical tests failed"
            exit 1
          fi

          # Check build jobs
          if [ "${{ needs.build-docker.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ]; then
            echo "âŒ FAILED: Build verification failed"
            exit 1
          fi

          # Check integration tests
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "âŒ FAILED: Integration tests failed"
            exit 1
          fi

          echo "âœ… SUCCESS: All quality gates passed"

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const results = {
              codeQuality: '${{ needs.code-quality.result }}',
              frontendTests: '${{ needs.frontend-tests.result }}',
              backendTests: '${{ needs.backend-tests.result }}',
              dockerBuild: '${{ needs.build-docker.result }}',
              integrationTests: '${{ needs.integration-tests.result }}',
              buildVerification: '${{ needs.build-verification.result }}'
            };

            const getEmoji = (result) => result === 'success' ? 'âœ…' : 'âŒ';

            const comment = `
            ## ğŸ§ª Test Results Summary

            | Check | Status |
            |-------|--------|
            | Code Quality & Security | ${getEmoji(results.codeQuality)} ${results.codeQuality} |
            | Frontend Tests (Jest) | ${getEmoji(results.frontendTests)} ${results.frontendTests} |
            | Backend Tests (Django) | ${getEmoji(results.backendTests)} ${results.backendTests} |
            | Docker Build | ${getEmoji(results.dockerBuild)} ${results.dockerBuild} |
            | Integration Tests | ${getEmoji(results.integrationTests)} ${results.integrationTests} |
            | Build Verification | ${getEmoji(results.buildVerification)} ${results.buildVerification} |

            ${Object.values(results).every(r => r === 'success') ? '### âœ… All checks passed! Ready to merge.' : '### âŒ Some checks failed. Please review the logs.'}

            ---
            ğŸ“Š [View detailed test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
