name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          cat > .env.test <<EOF
          DJANGO_DEVELOPMENT=True
          DJANGO_SETTINGS_MODULE=nba_predictions.settings
          SECRET_KEY=test-secret-key-for-e2e
          DATABASE_NAME=test_db
          DATABASE_USER=test_user
          DATABASE_PASSWORD=test_password
          DATABASE_HOST=localhost
          DATABASE_PORT=5432
          EOF

      - name: Run Django migrations
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-e2e
        run: |
          python backend/manage.py migrate --noinput

      - name: Create test user
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-e2e
        run: |
          python backend/manage.py shell -c "
          from django.contrib.auth.models import User
          if not User.objects.filter(username='testuser').exists():
              User.objects.create_user('testuser', 'test@example.com', 'testpassword')
          "

      - name: Build frontend assets
        run: npm run build

      - name: Collect static files
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-e2e
        run: |
          python backend/manage.py collectstatic --noinput

      - name: Start Django dev server
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DJANGO_SETTINGS_MODULE: nba_predictions.settings
          DJANGO_DEVELOPMENT: True
          SECRET_KEY: test-secret-key-for-e2e
        run: |
          python backend/manage.py runserver 127.0.0.1:8000 &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://127.0.0.1:8000 || true

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:8000
          TEST_USERNAME: testuser
          TEST_PASSWORD: testpassword
          CI: true
        run: |
          npx playwright test --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: |
            playwright-report/results.json
            test-results/
          retention-days: 7

      - name: Comment PR with E2E results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            let resultsPath = 'playwright-report/results.json';

            let results = { passed: 0, failed: 0, skipped: 0 };

            try {
              if (fs.existsSync(resultsPath)) {
                const data = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                results.passed = data.suites?.reduce((sum, suite) => {
                  return sum + suite.specs?.filter(s => s.ok).length || 0;
                }, 0) || 0;
                results.failed = data.suites?.reduce((sum, suite) => {
                  return sum + suite.specs?.filter(s => !s.ok && !s.tests?.[0]?.status === 'skipped').length || 0;
                }, 0) || 0;
              }
            } catch (e) {
              console.log('Could not parse results:', e);
            }

            const status = results.failed === 0 ? '✅' : '❌';
            const comment = `
            ## ${status} E2E Test Results

            | Metric | Count |
            |--------|-------|
            | Passed | ${results.passed} ✅ |
            | Failed | ${results.failed} ❌ |
            | Skipped | ${results.skipped} ⏭️ |

            ${results.failed === 0 ? '### ✅ All E2E tests passed!' : '### ❌ Some E2E tests failed. Please review the logs.'}

            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
